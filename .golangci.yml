run:
  test: true
  silent: true
linters-settings:
  govet:
    check-shadowing: true
linters:
  disable-all: true
  enable:
    - deadcode
    - gofmt
    - goimports
    - golint
    - varcheck
    - structcheck
    - megacheck
    - ineffassign
    - interfacer
    - unconvert
    - govet
issues:
  exclude-use-default: false
